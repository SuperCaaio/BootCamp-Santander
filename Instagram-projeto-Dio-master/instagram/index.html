<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.5.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="instagram-celular.png" alt="celular">
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="instagram-perfil.png" alt="foto de perfil">   
                </div>
                <a href="#" class="instagram-login">Continue as AcidCaaio</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account"> Not acidcaaio ?</p>
                <p class="not-account">
                    <span class="link-blue">Change accounts</span>
                    or
                    <span class="link-blue">Sign in</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>    
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
